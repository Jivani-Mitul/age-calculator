<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #popup img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #popup button {
            border: none;
            background-color: transparent;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Age Calculator</h2>
        <input type="number" id="birthYear" placeholder="Year">
        <input type="number" id="birthMonth" placeholder="Month">
        <input type="number" id="birthDate" placeholder="Date">
        <button onclick="calculateAge()">Calculate</button>
        <p id="age"></p>
    </div>

    
    <script>
        function calculateAge() {
            let currentYear = new Date().getFullYear();
            let currentMonth = new Date().getMonth() + 1; // Month is 0-indexed
            let currentDate = new Date().getDate();
            let birthYear = parseInt(document.getElementById("birthYear").value);
            let birthMonth = parseInt(document.getElementById("birthMonth").value);
            let birthDate = parseInt(document.getElementById("birthDate").value);
            let age = currentYear - birthYear;

            // Adjust age based on birth month and date
            if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDate < birthDate)) {
                age--;
            }

            if (!isNaN(age) && age >= 0) {
                document.getElementById("age").innerHTML = "Your age is: " + age;
            } else {
                alert("Please enter a valid birth date.");
            }
        }
    </script>
</body>
</html>
